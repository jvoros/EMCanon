<!DOCTYPE html>
<html>
<head>

    <title>EMCanon</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- FONTS -->
    <link href='http://fonts.googleapis.com/css?family=Droid+Serif:400,400italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,700,300' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,400italic,700,700italic,300,300italic,600,600italic' rel='stylesheet' type='text/css'>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

        
    <!-- LESS Stylesheet & development JS file -->
    <link href="http://localhost/emcanon/css/styles.less" rel="stylesheet/less" type="text/css"  />
    <script src="http://localhost/emcanon/js/less.js" type="text/javascript"></script>


</head>
<body>
    <header><div class="container">
        <a href="http://localhost/emcanon/"><img src="http://localhost/emcanon/img/logo.png" /></a>
        <nav>
            <ul>
                <li><a href="#">THE CANON</a></li>
                <li><a href="#">REVIEWS</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">SUBMIT</a></li>
                <li class="divider"></li>
                {% if session.loggedin == 1 %}
                    <li><a href="http://localhost/emcanon/auth/logout">LOGOUT {{ session.user.name }}</a></li>
                {% else %}
                    <li><a href="#">LOGIN / REGISTER</a></li>
                {% endif %}
            </ul>
        </nav>
    </div></header>
            
        {% block content %}{% endblock %}
    
    <script type="text/javascript">
        
    
    </script>
    
</body>
</html>
