<!DOCTYPE html>
<html>
<head>

    <title>EMCanon</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- FONTS -->
    <link href='http://fonts.googleapis.com/css?family=Droid+Serif:400,400italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,700,300' rel='stylesheet' type='text/css'>
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
        
    <!-- LESS Stylesheet -->
    <link href="css/styles.less" rel="stylesheet/less" type="text/css"  />
    <script src="js/less.js" type="text/javascript"></script>
    
    
    <!-- Reveal popup -->
    <link href="css/reveal.css" rel="stylesheet" />
    <script src="http://code.jquery.com/jquery-1.6.min.js" type="text/javascript"></script>
    <script src="js/jquery.reveal.js" type="text/javascript"></script>

</head>
<body>
    <nav id="social"><div class="container">
        <ul>
            <li><a href="#"><i class="icon-rss"></i></a></li>
            <li><a href="#"><i class="icon-twitter"></i></a></li>
            <li><a href="#"><i class="icon-facebook"></i></a></li>
            <li><a href="#"><i class="icon-google-plus"></i></a></li>
        </ul>
    </div></nav>
    
    <div class="container">
    
        <header>
            <nav>
                <ul id="mainnav">
                    <li><a href="#">THE CANON</a></li>
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="#">SUBMIT</a></li>
                    {% if session.loggedin == 1 %}
                        <li><a href="http://localhost/emcanon/auth/logout">LOGOUT {{ session.user.name }}</a></li>
                    {% else %}
                        <li><a href="#" data-reveal-id="loginModal">LOGIN / REGISTER</a></li>
                    {% endif %}
                    <li><input /></li>
                </ul>
            </nav>
            <a href="#"><img id="logo" src="img/logo.png" /></a>
        </header>
            
        {% block content %}{% endblock %}
        
    </div><!-- end container -->
        
    <footer>&nbsp;</footer>
    
    <div id="loginModal" class="reveal-modal">
        <h1>Login Window</h1>
        Login with one of the following services:
        <ul>
            <li><a href="/emcanon/auth/login/google">Google</a></li>
            <li><a href="/emcanon/auth/login/twitter">Twitter</a></li>
            <li><a href="/emcanon/auth/login/facebook">Facebook</a></li>
        </ul>
        
        
        <a class="close-reveal-modal">&#215;</a>
    </div>
    
    <script type="text/javascript">
        
    
    </script>
    
</body>
</html>
